  <div class="untree_co-section" id="espaco">
    <div class="container" id="tudoa">
      <div class="row">
      
        <div class="col-lg-10" id="driel12">
          <div class="custom-block" data-aos="fade-up" data-aos-delay="100">
            <form class="contact-form">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="" for="fname">Nome</label>
                    <input type="text" class="form-control" id="fname">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="" for="lname">Sobrenome</label>
                    <input type="text" class="form-control" id="lname">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="" for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
               
              </div>
              <div class="form-group">
                <label class="" for="password">Senha</label>
                <input type="password" class="form-control" id="password">
              </div>
             
              <div class="form-group">
                <label class="" for="select">Qual Problema?</label>

                <select name="" id="select" class="custom-select">
                  <option value="">Erro de carregamento da página</option>
                  <option value="">Falta de criptografia</option>
                  <option value="">Erro 404(Página não encontrada)
                  </option>
                  <option value="">Erro 502(Falha de resposta do servidor)
                  </option>
                  <option value="">Falta de responsividade
                  </option>
                  <option value="">Erro 403(Você não tem permissão para acessar)
                  </option>
                  <option value="">Textos Grandes
                  </option>
                  <option value="">Sem biografia ou página sobre
                  </option>
                  <option value="">Site Pesado
                  </option>
                </select>

              </div>
              <div class="form-group">
                <label class="" for="message">Informação adicional</label>
                <textarea name="" class="form-control" id="message" cols="30" rows="5"></textarea>
              </div>
              <div class="form-group">
                <label class="control control--checkbox">
                  <span class="caption">Aceitar todos termos de segurança.</span>
                  <input type="checkbox" checked="checked" />
                  <div class="control__indicator"></div>
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>

   

        </div> 
      </div> 
    </div>
